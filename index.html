<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./assets/sytle.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Weather API</title>
  </head>
  <body>

    <div class="bigscreen bg-secondary">
     <div class="container">
        <div>
          <h1>Weather</h1>
            <form id="form-submit">
              <input type="text" class="form-control" id="city" placeolder="Ex. Dallas">
              <small type="form-text"></small>
                <button type="submit" class="btn btn-primary mt-3" id="submit-btn">Submit</button>
            </form>
            </div>
        </div>
    </div>
    <div id="currentCard" class="card" style="width: 100%;">
        <div class="currentWeather">
            <p>Temp: <span id="temp"></span></p>
        </div>
        <div class="currentWeather">
            <p>Humidity: <span id="humid"></span></p>
        </div>
    
        <div class="currentWeather">
            <p>Wind Speed: <span id="windy"></span></p>
        </div>
    </div>
    <div>
        <p>5 Day Forecast <span id="forecastTitle"></span></p>
    </div>
    <div class="card-group mt-3" style="display: flex; width: 20%;">
        <div class="card">
          <div class="card-body">
            <p>Temp: <span class="future-temp"></span></p>
            <p>Humidity: <span id="humid"></span></p>
            <p>Wind Speed: <span id="windy"></span></p>
        </div>
        <div class="card">
          <div class="card-body">
            <p>Temp: <span class="future-temp"></span></p>
            <p>Humidity: <span id="humid"></span></p>
            <p>Wind Speed: <span id="windy"></span></p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <p>Temp: <span class="future-temp"></span></p>
            <p>Humidity: <span id="humid"></span></p>
            <p>Wind Speed: <span id="windy"></span></p>
          </div>
        </div>
        <div class="card">
            <div class="card-body">
              <p>Temp: <span class="future-temp"span></p>
              <p>Humidity: <span id="humid"></span></p>
              <p>Wind Speed: <span id="windy"></span></p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <p>Temp: <span class="future-temp"></span></p>
              <p>Humidity: <span id="humid"></span></p>
              <p>Wind Speed: <span id="windy"></span></p>
            </div>
          </div>
      </div>

    <script src= "https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="./assets/script.js"></script>

</html>
